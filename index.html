<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="picture imgContainer">
        <img src="./image-header-mobile.jpg" class="image" />
        <div class="overlay"></div>
      </div>
      <div class="textContainer">
        <div class="title">
          <h1>
            Get <span class="green">insights</span> that help your business
            grow.
          </h1>
        </div>
        <p class="parag">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="templateCont">
          <div class="template">
            <span class="bold">10<span class="small">k</span>+</span>
            companies
          </div>
          <div class="template"><span class="bold">314</span>templates</div>
          <div class="template"><span class="bold">12m+</span>queries</div>
        </div>
      </div>
    </div>

    
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sharafuddin Danishwar</a>.
    </div>
  </body>
</html>
